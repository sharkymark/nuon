Parameters:
  RoleName:
    Type: String
    Default: "nuon-aws-ecs-install-access"
    Description: "Enter a name for the install role"

Outputs:
  RoleARN:
    Description: IAM Role ARN
    Value: !GetAtt InstallRole.Arn

Resources:
  InstallRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Ref: RoleName
      Tags:
        - Key: "managed-by"
          Value: "nuon"
        - Key: "nuon-sandbox-type"
          Value: "aws-ecs"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS: arn:aws:iam::676549690856:root
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS: arn:aws:iam::007754799877:root
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS: arn:aws:iam::814326426574:root
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS: arn:aws:iam::766121324316:root
  ProvisionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub
        - nuon-provision-${RoleName}
        - RoleName: !Ref RoleName
      Roles:
        - !Ref InstallRole
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - ec2:AllocateAddress
              - ec2:AssociateRouteTable
              - ec2:AttachInternetGateway
